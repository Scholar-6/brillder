  <body>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      #ios-warning.flex {
        width: 100vw;
        height: 100vh;
        display: block !important;
        background: #c43c30;
        color: white;
        font-size: 4vw;
      }
      #ios-warning.flex svg {
        margin-left: 32.5vw;
        width: 35vw;
        height: auto;
        max-width: 50vw;
        max-height: 50vh;
      }
      #ios-warning.flex .rotate-text {
        position: absolute;
        margin-top: 0 !important;
        top: 35vw;
        left: 0;
        width: 100vw;
        font-size: 4vw !important;
        text-align: center;
      }
      #ios-warning.flex .rotate-container {
        position: relative;
        margin-top: 30vh;
      }
      #ios-warning.flex .rotate-button-container {
        display: block !important;
      }

      #ios-warning.mac-os.flex .rotate-container {
        margin-top: 10vh; 
      }

      #ios-warning.mac-os.flex .rotate-text {
        position: relative;
        top: unset !important;
        font-size: 2vw !important;
      }
    </style>
    <noscript>
      <div>The Brillder App lets you play and assign Bricks.</div>
      <div>You need to enable JavaScript to run this app.</div>
    </noscript>
    <div id="root"></div>
    <div id="ios-warning" class="os-rotate rotate-instruction-page" style="z-index: 100; position: absolute; display: none">
      <div class="rotate-container">
        <div class="rotate-button-container triangle">
          <svg id="alert-triangle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="inherit" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="rotate-text">Brillder is not yet fully optimised for this old thing.</div>
      </div>
    </div>
    <script>
      var Brillder = {
        testing: {
          highlighter: false
        }
      }
    </script>
    <script>
      console.log(navigator.platform, navigator.appVersion)
      function getBrowserVersion() {
        var v = (navigator.appVersion).match(/Version\/(\d+)/);
        return v;
      }

      function isMac() {
        return /Mac/i.test(navigator.platform) || /Mac/.test(navigator.appVersion);
      }

      function iOSversion() {
        if (/iP(od|ad)/.test(navigator.platform) || /iP(od|ad)/.test(navigator.appVersion)) {
          var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
          return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
        }
        const iPad = (navigator.userAgent.match(/(iPad)/) /* iOS pre 13 */ || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1))
        if (iPad) {
          var v = (navigator.appVersion).match(/Version\/(\d+)/);
          return [parseInt(v[1], 10), parseInt(0), parseInt(0)];
        }

        if (isMac()) {
          var v = getBrowserVersion(navigator.appVersion);
          if (v && v[1] && v[1] < 13) {
            document.getElementById('ios-warning').classList.add('flex');
            document.getElementById('ios-warning').classList.add('mac-os');
            document.getElementById('root').style.display = 'none';
          }
        }
      }
      var version = iOSversion();
      if (version && version.length >= 1 && version[0] < 14) {
        document.getElementById('ios-warning').classList.add('flex');
      }
    </script>
  </body>
</html>

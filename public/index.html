<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A blended learning tool" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/ms-icon-144x144.png">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="%PUBLIC_URL%/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
    <script async charset="utf-8" src="//cdn.iframe.ly/embed.js"></script>
    <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=%REACT_APP_DESMOS_API_KEY%"></script>
    <title>Brillder</title>
  </head>
  <body>
    <style>
      #ios-warning.flex {
        width: 100vw;
        height: 100vh;
        display: block !important;
        display: flex !important;
        align-items: center;
        justify-content: center;
        background: #c43c30;
        color: white;
        font-size: 4vw;
      }
      #ios-warning.flex svg {
        width: 40vw;
        height: 40vh;
        max-width: 50vw;
        max-height: 50vh;
      }
      #ios-warning.flex .rotate-button-container {
        display: flex;
        justify-content: center;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="ios-warning" class="os-rotate rotate-instruction-page" style="z-index: 100; position: absolute; display: none">
      <div>
        <div class="rotate-button-container triangle">
          <svg id="alert-triangle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="inherit" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="rotate-text">Brillder is not yet fully optimised for iPad.</div>
      </div>
    </div>
    <script>
      function iOSversion() {
        if (/iP(|od|ad)/.test(navigator.platform) || /iP|od|ad)/.test(navigator.appVersion)) {
          var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
          return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
        }
        const iPad = (navigator.userAgent.match(/(iPad)/) /* iOS pre 13 */ || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1))
        if (iPad) {
          var v = (navigator.appVersion).match(/Version\/(\d+)/);
          return [parseInt(v[1], 10), parseInt(0), parseInt(0)];
        }
      }
      var version = iOSversion();
      console.log(version);
      if (version && version.length >= 1 && version[0] < 14) {
        document.getElementById('ios-warning').classList.add('flex');
      }
    </script>
  </body>
</html>
